<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script style="text/javascripy" src="js/jquery-1.12.4.js"></script>
</head>

<body>
    <script>
        $(function () {
            //为红色按钮添加点击事件
            $("#changeRed").click(function () {
                //改变body的背景颜色为红色
                $("body").css("backgroundColor", "red");
            })
            //为绿色按钮添加点击事件
            $("#changeGreen").click(function () {
                //改变body的背景颜色为红色
                $("body").css("backgroundColor", "green");
            })

            //图片全部隐藏
            $("#myimg_1").css("display", "none");
            $("#myimg_2").css("display", "none");
            $("#NO1").click(function () {
                //显示第一张图，隐藏第二张图
                $("#myimg_1").css("display", "block");
                $("#myimg_2").css("display", "none");
            })
            $("#NO2").click(function () {
                //显示第一张图，隐藏第二张图
                $("#myimg_1").css("display", "none");
                $("#myimg_2").css("display", "block");
            })
        })
    </script>
    <input type="button" value="红色" id="changeRed">
    <input type="button" value="绿色" id="changeGreen">

    <input type="button" value="红色" id="NO1">
    <input type="button" value="绿色" id="NO2">
    <br>
    <img src="images/banner_1.jpg" alt="无图" id="myimg_1" />
    <img src="images/banner_2.jpg" alt="无图" id="myimg_2" />
</body>

</html>
